<form [formGroup]="createAreaForm" (ngSubmit)="onSubmit()" class="row form-inline">
  <div class="form-group col-sm-3">
    <input type="text" #refTitle class="form-control" placeholder="Title" formControlName="title" >
    <div *ngIf="createAreaForm.controls['title'].hasError('required')" class="alert alert-danger">Enter a name</div>
  </div>
  <div class="form-group col-sm-1">
	  <select type="select" class="form-control" formControlName="level">
	    <option value=""></option>
	    <option value="L0">L0</option>
	    <option value="L1">L1</option>
	    <option value="L2">L2</option>
	    <option value="L3">L3</option>
	  </select>	
	</div>
  	<div *ngIf="area_profile.value == ''" class="form-group col-sm-3">
    	<input type="text" class="form-control" id="input05" placeholder="Make an Area on the Map" disabled>
    </div>
  <div class="form-group col-sm-3" [hidden]="hideInput">
  	<div *ngFor="let point of inputs">
			<p>
				{{point[0].toFixed(2).toString() + ', ' + point[1].toFixed(2).toString() }}
			</p>
  	</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="!createAreaForm.valid	" class="btn btn-primary">{{createAreaForm.valid ? "Create Area" : "false"}}</button>
  </div>
</form>
